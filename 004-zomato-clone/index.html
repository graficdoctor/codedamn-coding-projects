<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Zomato Clone</title>
	</head>
	<body>
		<section class="content">
			<header>
				<nav class="main-navigation container">
					<div>
						<a href="#">Get The App</a>
					</div>
					<div>
						<ul class="nav-links-list">
							<li><a href="#" class="nav-link-item"> Add Restaurant</a></li>
							<li><a href="#" class="nav-link-item"> Log In</a></li>
							<li><a href="#" class="nav-link-item"> Sign Up</a></li>
						</ul>
					</div>
				</nav>
				<img src="assets/images/zomato-logo.png" class="img logo-img" alt="" />
				<h1>Discover the best food & drinks in Delhi NCR</h1>
				<div class="wrapper">
					<div class="wrapper-selection">
						<label for="town-selection" class="selection-label"
							><i class="fa-solid fa-location-dot"></i
						></label>
						<select name="town-selection" id="town-selection" class="selection">
							<option value="chennai">Chennai</option>
							<option value="delhi">Delhi NCR</option>
						</select>
					</div>
					<div class="wrapper-input">
						<button class="search-btn" type="button">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
						<input
							type="text"
							placeholder="Search for a restaurant, cuisine or a dish"
							class="search-input"
						/>
					</div>
				</div>
			</header>

			<section class="fliers container">
				<div class="flier">
					<img
						src="assets/images/online-food.png"
						class="img flier-img"
						alt=""
					/>
					<div class="flier-text-container">
						<h3>Order Online</h3>
						<p>Stay home and order to your doorstep</p>
					</div>
				</div>
				<div class="flier">
					<img src="assets/images/dine-out.png" class="img flier-img" alt="" />
					<div class="flier-text-container">
						<h3>Dining</h3>
						<p>View the city's favourite dining venues</p>
					</div>
				</div>
				<div class="flier">
					<img
						src="assets/images/night-life.png"
						class="img flier-img"
						alt=""
					/>
					<div class="flier-text-container">
						<h3>Nightlife and Clubs</h3>
						<p>Explore the city's top nightlife outlets</p>
					</div>
				</div>
			</section>
		</section>
	</body>
</html>
